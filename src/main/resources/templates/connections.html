<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/assets :: headerFragment">
    <title id="pageTitle">Connections</title>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container">
    <table class="table table-hover" id="dev-table">
        <thead>
        <tr>
            <th class="col-md-3 col-sm-3">Name</th>
            <th class="col-md-3 col-sm-3">Provider</th>
            <th class="col-md-3 col-sm-3">Database name</th>
            <th class="col-md-3 col-sm-3">Username</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="connection : ${connections}">
            <tr>
                <td style="word-wrap: break-word">
                    <a href="#" th:text="${connection.name}"></a>
                </td>
                <td style="word-wrap: break-word" th:text="${connection.provider}"></td>
                <td style="word-wrap: break-word" th:text="${connection.dbName}"></td>
                <td style="word-wrap: break-word" th:text="${connection.username}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
