<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/assets :: headerFragment">
    <title id="pageTitle">O n√°s</title>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container">
    <table class="table table-hover" id="dev-table">
        <thead>
        <tr>
            <th class="col-md-2 col-sm-2">Name</th>
            <th class="col-md-8 col-sm-8">Description</th>
            <th class="col-md-2 col-sm-2">Number of connections</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="team : ${teams}">
            <tr>
                <td style="word-wrap: break-word">
                    <a href="#" th:href="@{http://localhost:8080/teams/{teamId}(teamId=${team.id})}" th:text="${team.name}"></a>
                </td>
                <td style="word-wrap: break-word" th:text="${team.description}">
                </td>
                <td style="word-wrap: break-word" th:text="${managedConnections.get(team.name)}">
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
